<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>资格自测 - 职称评审政策服务平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/tdesign-mobile-vue/dist/tdesign.min.css" />
    <link rel="stylesheet" href="common.css" />
    <style>
        .step-item {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
        }
        .step-number {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background-color: #0052d9;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            font-size: 14px;
        }
        .step-number.inactive {
            background-color: #e0e0e0;
            color: #999;
        }
        .step-line {
            position: absolute;
            left: 12px;
            top: 24px;
            width: 2px;
            height: calc(100% - 24px);
            background-color: #e0e0e0;
            z-index: -1;
        }
        .form-group {
            margin-bottom: 16px;
        }
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        .form-select, .form-input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            background-color: white;
            font-size: 14px;
        }
        .radio-group {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }
        .radio-item {
            display: flex;
            align-items: center;
        }
        .radio-item input {
            margin-right: 6px;
        }
    </style>
</head>
<body>
    <!-- 顶部导航栏 -->
    <div class="top-nav">
        <div class="flex items-center">
            <div class="mr-2">◀️</div>
            <div class="text-lg font-bold">资格自测</div>
        </div>
        <div class="text-blue-500 text-sm">帮助</div>
    </div>

    <div class="content">

    <!-- 步骤指引 -->
    <div class="p-4 bg-white mt-0">
        <div class="relative">
            <div class="step-item">
                <div class="step-number">1</div>
                <div>基础信息</div>
            </div>
            <div class="step-line"></div>
            <div class="step-item">
                <div class="step-number inactive">2</div>
                <div class="text-gray-400">资质信息</div>
            </div>
            <div class="step-item">
                <div class="step-number inactive">3</div>
                <div class="text-gray-400">业绩情况</div>
            </div>
            <div class="step-item">
                <div class="step-number inactive">4</div>
                <div class="text-gray-400">测评结果</div>
            </div>
        </div>
    </div>

    <!-- 表单内容 -->
    <div class="p-4 bg-white mt-2">
        <h3 class="font-bold mb-4">基础信息</h3>

        <div class="form-group">
            <label class="form-label">所属行业</label>
            <select class="form-select">
                <option>请选择行业</option>
                <option>教育</option>
                <option>医疗卫生</option>
                <option>工程技术</option>
                <option>科学研究</option>
                <option>农业</option>
                <option>艺术</option>
            </select>
        </div>

        <div class="form-group">
            <label class="form-label">工作单位</label>
            <input type="text" class="form-input" placeholder="请输入工作单位">
        </div>

        <div class="form-group">
            <label class="form-label">现任职称</label>
            <select class="form-select">
                <option>请选择现任职称</option>
                <option>无职称</option>
                <option>初级职称</option>
                <option>中级职称</option>
                <option>副高级职称</option>
                <option>正高级职称</option>
            </select>
        </div>

        <div class="form-group">
            <label class="form-label">申报职称</label>
            <select class="form-select">
                <option>请选择申报职称</option>
                <option>初级职称</option>
                <option>中级职称</option>
                <option>副高级职称</option>
                <option>正高级职称</option>
            </select>
        </div>

        <div class="form-group">
            <label class="form-label">所在地区</label>
            <select class="form-select">
                <option>请选择地区</option>
                <option>北京市</option>
                <option>上海市</option>
                <option>广东省</option>
                <option>江苏省</option>
                <option>浙江省</option>
                <option>其他省份</option>
            </select>
        </div>

        <div class="form-group">
            <label class="form-label">是否参加过继续教育</label>
            <div class="radio-group">
                <label class="radio-item">
                    <input type="radio" name="education" value="yes">
                    <span>是</span>
                </label>
                <label class="radio-item">
                    <input type="radio" name="education" value="no">
                    <span>否</span>
                </label>
            </div>
        </div>

        <div class="mt-6">
            <button class="bg-blue-500 text-white w-full py-3 rounded-lg font-medium">下一步</button>
        </div>
    </div>

    </div> <!-- 结束 content div -->

    <!-- 底部导航栏 -->
    <div class="nav-bar">
        <div class="nav-item">
            <div class="nav-icon">🏠</div>
            <div>首页</div>
        </div>
        <div class="nav-item">
            <div class="nav-icon">📚</div>
            <div>政策库</div>
        </div>
        <div class="nav-item active">
            <div class="nav-icon">📋</div>
            <div>自测</div>
        </div>
        <div class="nav-item">
            <div class="nav-icon">👨‍💼</div>
            <div>服务</div>
        </div>
        <div class="nav-item">
            <div class="nav-icon">👤</div>
            <div>我的</div>
        </div>
    </div>
</body>
</html>
