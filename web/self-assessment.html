<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>职称评审政策服务平台 - 资格自测</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .steps {
            display: flex;
            margin-bottom: 32px;
        }
        .step-item {
            flex: 1;
            text-align: center;
            position: relative;
        }
        .step-item:not(:last-child)::after {
            content: '';
            position: absolute;
            top: 24px;
            right: -50%;
            width: 100%;
            height: 2px;
            background-color: #e0e0e0;
            z-index: 1;
        }
        .step-item.active:not(:last-child)::after {
            background-color: var(--primary-color);
        }
        .step-number {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background-color: #f0f0f0;
            color: #999;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 12px;
            font-size: 20px;
            font-weight: bold;
            position: relative;
            z-index: 2;
        }
        .step-item.active .step-number {
            background-color: var(--primary-color);
            color: white;
        }
        .step-title {
            font-weight: 500;
        }
        .step-item.active .step-title {
            color: var(--primary-color);
        }
        .radio-group {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
        }
        .radio-item {
            display: flex;
            align-items: center;
        }
        .radio-item input {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <!-- 头部导航 -->
    <header class="header">
        <div class="header-container">
            <div class="logo">职称评审政策服务平台</div>
            <ul class="nav-menu">
                <li><a href="index.html">首页</a></li>
                <li><a href="policy-search.html">政策查询</a></li>
                <li><a href="self-assessment.html" class="active">资格自测</a></li>
                <li><a href="service-matching.html">服务对接</a></li>
            </ul>
            <div class="user-actions">
                <a href="profile.html">个人中心</a>
                <button class="btn btn-primary">登录/注册</button>
            </div>
        </div>
    </header>

    <!-- 主要内容区域 -->
    <main class="main-content">
        <div class="container">
            <div class="card">
                <h1 class="card-title">职称资格自测</h1>
                <p class="text-gray mb-4">根据您的情况，系统将智能评估您的职称申报资格，准确率≥95%</p>
                
                <!-- 步骤指引 -->
                <div class="steps">
                    <div class="step-item active">
                        <div class="step-number">1</div>
                        <div class="step-title">基础信息</div>
                    </div>
                    <div class="step-item">
                        <div class="step-number">2</div>
                        <div class="step-title">资质信息</div>
                    </div>
                    <div class="step-item">
                        <div class="step-number">3</div>
                        <div class="step-title">业绩情况</div>
                    </div>
                    <div class="step-item">
                        <div class="step-number">4</div>
                        <div class="step-title">测评结果</div>
                    </div>
                </div>
                
                <!-- 表单内容 -->
                <div class="form-content">
                    <h2 style="font-size: 18px; margin-bottom: 24px;">基础信息</h2>
                    
                    <div class="row">
                        <div class="col col-6">
                            <div class="form-group">
                                <label class="form-label">所属行业</label>
                                <select class="form-control">
                                    <option>请选择行业</option>
                                    <option>教育</option>
                                    <option>医疗卫生</option>
                                    <option>工程技术</option>
                                    <option>科学研究</option>
                                    <option>农业</option>
                                    <option>艺术</option>
                                </select>
                            </div>
                        </div>
                        <div class="col col-6">
                            <div class="form-group">
                                <label class="form-label">工作单位</label>
                                <input type="text" class="form-control" placeholder="请输入工作单位">
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col col-6">
                            <div class="form-group">
                                <label class="form-label">现任职称</label>
                                <select class="form-control">
                                    <option>请选择现任职称</option>
                                    <option>无职称</option>
                                    <option>初级职称</option>
                                    <option>中级职称</option>
                                    <option>副高级职称</option>
                                    <option>正高级职称</option>
                                </select>
                            </div>
                        </div>
                        <div class="col col-6">
                            <div class="form-group">
                                <label class="form-label">申报职称</label>
                                <select class="form-control">
                                    <option>请选择申报职称</option>
                                    <option>初级职称</option>
                                    <option>中级职称</option>
                                    <option>副高级职称</option>
                                    <option>正高级职称</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col col-6">
                            <div class="form-group">
                                <label class="form-label">所在地区</label>
                                <select class="form-control">
                                    <option>请选择地区</option>
                                    <option>北京市</option>
                                    <option>上海市</option>
                                    <option>广东省</option>
                                    <option>江苏省</option>
                                    <option>浙江省</option>
                                    <option>其他省份</option>
                                </select>
                            </div>
                        </div>
                        <div class="col col-6">
                            <div class="form-group">
                                <label class="form-label">是否参加过继续教育</label>
                                <div class="radio-group">
                                    <label class="radio-item">
                                        <input type="radio" name="education" value="yes">
                                        <span>是</span>
                                    </label>
                                    <label class="radio-item">
                                        <input type="radio" name="education" value="no">
                                        <span>否</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col col-12">
                            <div class="form-group">
                                <label class="form-label">备注说明（选填）</label>
                                <textarea class="form-control" rows="4" placeholder="如有特殊情况，请在此说明"></textarea>
                            </div>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-between mt-4">
                        <button class="btn btn-outline" disabled>上一步</button>
                        <button class="btn btn-primary">下一步</button>
                    </div>
                </div>
            </div>
            
            <!-- 提示信息 -->
            <div class="card mt-4">
                <h2 class="card-title">申报提示</h2>
                <div class="d-flex align-center mb-3">
                    <div style="width: 24px; height: 24px; background-color: #e6f7ff; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-right: 12px; color: #1890ff;">i</div>
                    <p class="mb-0">填写真实信息，系统将根据您所在地区和行业的最新政策进行精准匹配</p>
                </div>
                <div class="d-flex align-center mb-3">
                    <div style="width: 24px; height: 24px; background-color: #e6f7ff; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-right: 12px; color: #1890ff;">i</div>
                    <p class="mb-0">自测结果仅供参考，最终以各地区人社部门公布的评审条件为准</p>
                </div>
                <div class="d-flex align-center">
                    <div style="width: 24px; height: 24px; background-color: #e6f7ff; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-right: 12px; color: #1890ff;">i</div>
                    <p class="mb-0">如需专业指导，可联系平台专家进行一对一咨询</p>
                </div>
            </div>
        </div>
    </main>

    <!-- 底部 -->
    <footer class="footer">
        <div class="container">
            <p>© 2023 职称评审政策服务平台 版权所有</p>
        </div>
    </footer>
</body>
</html>
