<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心 - 职称评审政策服务平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/tdesign-mobile-vue/dist/tdesign.min.css" />
    <link rel="stylesheet" href="common.css" />
    <style>
        .menu-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            border-bottom: 1px solid #f0f0f0;
        }
        .menu-item:last-child {
            border-bottom: none;
        }
        .menu-icon {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            color: #0052d9;
        }
        .badge {
            background-color: #ff4d4f;
            color: white;
            border-radius: 10px;
            padding: 0 6px;
            font-size: 12px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <!-- 顶部导航栏 -->
    <div class="top-nav">
        <div class="text-lg font-bold">个人中心</div>
        <div class="flex items-center">
            <div class="w-8 h-8 rounded-full bg-gray-200 flex items-center justify-center mr-2">
                <i class="text-gray-500">⚙️</i>
            </div>
        </div>
    </div>

    <div class="content">

    <!-- 用户信息 -->
    <div class="p-4 bg-white mt-0">
        <div class="flex items-center">
            <div class="w-20 h-20 rounded-full bg-gray-200 mr-4"></div>
            <div>
                <div class="font-bold text-lg mb-1">张三</div>
                <div class="text-gray-500 text-sm mb-2">高校教师 | 中级职称</div>
            </div>
        </div>
    </div>

    <!-- 我的服务 -->
    <div class="p-4 bg-white mt-2">
        <h3 class="font-bold mb-3">我的服务</h3>
        <div class="grid grid-cols-4 gap-4">
            <div class="flex flex-col items-center">
                <div class="w-12 h-12 rounded-full bg-blue-100 flex items-center justify-center mb-2">
                    <span class="text-blue-500">📋</span>
                </div>
                <span class="text-xs">自测记录</span>
            </div>
            <div class="flex flex-col items-center">
                <div class="w-12 h-12 rounded-full bg-green-100 flex items-center justify-center mb-2">
                    <span class="text-green-500">📑</span>
                </div>
                <span class="text-xs">我的材料</span>
            </div>
            <div class="flex flex-col items-center">
                <div class="w-12 h-12 rounded-full bg-purple-100 flex items-center justify-center mb-2">
                    <span class="text-purple-500">💬</span>
                </div>
                <span class="text-xs">咨询记录</span>
            </div>
            <div class="flex flex-col items-center">
                <div class="w-12 h-12 rounded-full bg-orange-100 flex items-center justify-center mb-2">
                    <span class="text-orange-500">⭐</span>
                </div>
                <span class="text-xs">收藏政策</span>
            </div>
        </div>
    </div>

    <!-- 功能菜单 -->
    <div class="bg-white mt-2">
        <div class="menu-item">
            <div class="flex items-center">
                <div class="menu-icon">📱</div>
                <div>消息通知</div>
            </div>
            <div class="flex items-center">
                <div class="badge mr-2">3</div>
                <div class="text-gray-400">></div>
            </div>
        </div>


    </div>

    <div class="bg-white mt-2">
        <div class="menu-item">
            <div class="flex items-center">
                <div class="menu-icon">❓</div>
                <div>帮助中心</div>
            </div>
            <div class="text-gray-400">></div>
        </div>

        <div class="menu-item">
            <div class="flex items-center">
                <div class="menu-icon">📞</div>
                <div>联系客服</div>
            </div>
            <div class="text-gray-400">></div>
        </div>

        <div class="menu-item">
            <div class="flex items-center">
                <div class="menu-icon">⚙️</div>
                <div>设置</div>
            </div>
            <div class="text-gray-400">></div>
        </div>
    </div>

    </div> <!-- 结束 content div -->

    <!-- 底部导航栏 -->
    <div class="nav-bar">
        <div class="nav-item">
            <div class="nav-icon">🏠</div>
            <div>首页</div>
        </div>
        <div class="nav-item">
            <div class="nav-icon">📚</div>
            <div>政策库</div>
        </div>
        <div class="nav-item">
            <div class="nav-icon">📋</div>
            <div>自测</div>
        </div>
        <div class="nav-item">
            <div class="nav-icon">👨‍💼</div>
            <div>服务</div>
        </div>
        <div class="nav-item active">
            <div class="nav-icon">👤</div>
            <div>我的</div>
        </div>
    </div>
</body>
</html>
