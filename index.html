<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>职称评审政策服务平台原型</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/tdesign-mobile-vue/dist/tdesign.min.css" />
    <style>
        body {
            background-color: #f5f5f5;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        .phone-frame {
            width: 375px;
            height: 812px;
            border-radius: 40px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border: 12px solid #111;
            background-color: #fff;
        }
        .phone-frame iframe {
            width: 100%;
            height: 100%;
            border: none;
            /* 添加顶部内边距，为刘海留出空间 */
            padding-top: 30px;
            box-sizing: border-box;
            /* 确保内容正确渲染 */
            display: block;
            overflow: hidden;
        }
        .phone-notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 30px;
            background-color: #111;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
            z-index: 100;
            pointer-events: none;
        }
        /* 添加一个额外的状态栏，确保刘海下方有足够空间 */
        .status-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 30px;
            background-color: white;
            z-index: 99;
            pointer-events: none;
        }
        .screen-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }

        /* 确保在线咨询页面中的头像正确显示 */
        iframe[src="online-consultation.html"] {
            transform: scale(1); /* 防止变形 */
            transform-origin: top left;
        }
    </style>
</head>
<body class="p-8">
    <h1 class="text-3xl font-bold mb-8 text-center text-blue-600">职称评审政策服务平台原型</h1>

    <div class="flex flex-wrap justify-center gap-12">
        <!-- 首页 -->
        <div class="flex flex-col items-center">
            <h2 class="screen-title">首页</h2>
            <div class="phone-frame">
                <div class="phone-notch"></div>
                <div class="status-bar"></div>
                <iframe src="home.html"></iframe>
            </div>
        </div>

        <!-- 政策查询 -->
        <div class="flex flex-col items-center">
            <h2 class="screen-title">政策查询</h2>
            <div class="phone-frame">
                <div class="phone-notch"></div>
                <div class="status-bar"></div>
                <iframe src="policy-search.html"></iframe>
            </div>
        </div>

        <!-- 资格自测 -->
        <div class="flex flex-col items-center">
            <h2 class="screen-title">资格自测</h2>
            <div class="phone-frame">
                <div class="phone-notch"></div>
                <div class="status-bar"></div>
                <iframe src="self-assessment.html"></iframe>
            </div>
        </div>

        <!-- 服务对接 -->
        <div class="flex flex-col items-center">
            <h2 class="screen-title">服务对接</h2>
            <div class="phone-frame">
                <div class="phone-notch"></div>
                <div class="status-bar"></div>
                <iframe src="service-matching.html"></iframe>
            </div>
        </div>

        <!-- 在线咨询 -->
        <div class="flex flex-col items-center">
            <h2 class="screen-title">在线咨询</h2>
            <div class="phone-frame">
                <div class="phone-notch"></div>
                <div class="status-bar"></div>
                <iframe src="online-consultation.html" scrolling="no" style="width: 100%; height: 100%; border: none; overflow: hidden;"></iframe>
            </div>
        </div>

        <!-- 个人中心 -->
        <div class="flex flex-col items-center">
            <h2 class="screen-title">个人中心</h2>
            <div class="phone-frame">
                <div class="phone-notch"></div>
                <div class="status-bar"></div>
                <iframe src="profile.html"></iframe>
            </div>
        </div>
    </div>
</body>
</html>
