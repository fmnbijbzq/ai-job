<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页 - 职称评审政策服务平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/tdesign-mobile-vue/dist/tdesign.min.css" />
    <link rel="stylesheet" href="common.css" />
    <style>
        /* 页面特定样式 */
    </style>
</head>
<body>
    <!-- 顶部导航栏 -->
    <div class="top-nav">
        <div class="text-lg font-bold">职称评审政策服务平台</div>
        <div class="flex items-center">
            <div class="w-8 h-8 rounded-full bg-gray-200 flex items-center justify-center mr-2">
                <i class="text-gray-500">🔔</i>
            </div>
        </div>
    </div>

    <div class="content">

    <!-- 搜索框 -->
    <div class="p-4 bg-white mt-0">
        <div class="bg-gray-100 rounded-full flex items-center px-4 py-2">
            <i class="text-gray-400 mr-2">🔍</i>
            <input type="text" placeholder="搜索职称政策、评审条件" class="bg-transparent w-full outline-none text-sm">
        </div>
    </div>

    <!-- 轮播图 -->
    <div class="p-4">
        <div class="bg-blue-500 rounded-lg h-40 flex items-center justify-center text-white font-bold">
            <div class="text-center">
                <div class="text-xl mb-2">职称评审新政策解读</div>
                <div class="text-sm">2023年教育行业职称评审重大变化</div>
            </div>
        </div>
    </div>

    <!-- 快捷入口 -->
    <div class="p-4 grid grid-cols-4 gap-4 bg-white rounded-lg mx-4 shadow-sm">
        <div class="flex flex-col items-center">
            <div class="w-12 h-12 rounded-full bg-blue-100 flex items-center justify-center mb-2">
                <span class="text-blue-500">📚</span>
            </div>
            <span class="text-xs">政策查询</span>
        </div>
        <div class="flex flex-col items-center">
            <div class="w-12 h-12 rounded-full bg-green-100 flex items-center justify-center mb-2">
                <span class="text-green-500">📋</span>
            </div>
            <span class="text-xs">资格自测</span>
        </div>
        <div class="flex flex-col items-center">
            <div class="w-12 h-12 rounded-full bg-purple-100 flex items-center justify-center mb-2">
                <span class="text-purple-500">👨‍💼</span>
            </div>
            <span class="text-xs">专家咨询</span>
        </div>
        <div class="flex flex-col items-center">
            <div class="w-12 h-12 rounded-full bg-orange-100 flex items-center justify-center mb-2">
                <span class="text-orange-500">📝</span>
            </div>
            <span class="text-xs">材料准备</span>
        </div>
    </div>

    <!-- 最新政策动态 -->
    <div class="p-4">
        <div class="flex justify-between items-center mb-4">
            <h3 class="font-bold">最新政策动态</h3>
            <span class="text-blue-500 text-sm">查看全部</span>
        </div>

        <div class="bg-white rounded-lg p-4 mb-3 shadow-sm">
            <div class="flex items-start">
                <div class="bg-blue-100 text-blue-500 px-2 py-1 rounded text-xs mr-3">教育</div>
                <div>
                    <div class="font-medium mb-1">2023年高校教师职称评审新规</div>
                    <div class="text-gray-500 text-xs">发布时间：2023-10-15</div>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-lg p-4 mb-3 shadow-sm">
            <div class="flex items-start">
                <div class="bg-green-100 text-green-500 px-2 py-1 rounded text-xs mr-3">医疗</div>
                <div>
                    <div class="font-medium mb-1">医疗卫生系列高级职称评审条件调整</div>
                    <div class="text-gray-500 text-xs">发布时间：2023-09-28</div>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-lg p-4 shadow-sm">
            <div class="flex items-start">
                <div class="bg-orange-100 text-orange-500 px-2 py-1 rounded text-xs mr-3">工程</div>
                <div>
                    <div class="font-medium mb-1">工程技术人员职称评审材料简化通知</div>
                    <div class="text-gray-500 text-xs">发布时间：2023-09-15</div>
                </div>
            </div>
        </div>
    </div>

    </div> <!-- 结束 content div -->

    <!-- 底部导航栏 -->
    <div class="nav-bar">
        <div class="nav-item active">
            <div class="nav-icon">🏠</div>
            <div>首页</div>
        </div>
        <div class="nav-item">
            <div class="nav-icon">📚</div>
            <div>政策库</div>
        </div>
        <div class="nav-item">
            <div class="nav-icon">📋</div>
            <div>自测</div>
        </div>
        <div class="nav-item">
            <div class="nav-icon">👨‍💼</div>
            <div>服务</div>
        </div>
        <div class="nav-item">
            <div class="nav-icon">👤</div>
            <div>我的</div>
        </div>
    </div>
</body>
</html>
